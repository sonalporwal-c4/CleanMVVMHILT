plugins {    id 'com.android.application'    id 'kotlin-android'}apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'apply plugin: 'dagger.hilt.android.plugin'apply plugin: "androidx.navigation.safeargs.kotlin"android {    compileSdkVersion 30    buildToolsVersion "29.0.3"    defaultConfig {        applicationId "com.cleanmvvm.starwars"        minSdkVersion 16        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        debug {            buildConfigField("String", "BASE_URL","\"https://swapi.dev/api/\"")        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }    buildFeatures {        viewBinding true    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation project(':data')    implementation project(':domain')    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'    // Core Android dependencies    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation "com.google.android.material:material:1.0.0"    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    // Android KTX    implementation 'androidx.activity:activity-ktx:1.1.0'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'    implementation 'androidx.fragment:fragment-ktx:1.2.5'    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'    // Dagger hilt    implementation "com.google.dagger:hilt-android:$hilt_core"    kapt "com.google.dagger:hilt-android-compiler:$hilt_core"    implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hilt_android"    kapt "androidx.hilt:hilt-compiler:$hilt_android"    // Networking    implementation 'com.squareup.retrofit2:retrofit:2.9.0'    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'    implementation 'com.squareup.moshi:moshi-kotlin:1.8.0'    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.8.0'    implementation 'com.squareup.okhttp3:okhttp:4.7.2'    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.retrofit2:converter-gson:2.0.0'    // Test    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    testImplementation 'io.mockk:mockk:1.10.0'    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.7'    testImplementation "androidx.arch.core:core-testing:2.1.0"    testImplementation 'org.mockito:mockito-inline:2.13.0'}